<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <a mat-raised-button [routerLink]="'/login'" class="sidenav-button">Logout</a>
      <h1 class="example-app-name">Document Management System</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/user'">User</a>
          <a mat-list-item [routerLink]="'/department'">Department</a>
          <a mat-list-item [routerLink]="'/designation'">Designation</a>
          <a mat-list-item [routerLink]="'/groups'">Groups</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div style="height: 88vh;">
    
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
